<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>

    <script src="../../classes.js" defer></script>
    <script src="../../converter.js" defer></script>
    <script src="CustomXMLHttpRequest.js" defer> </script>

    <link rel="stylesheet" type="text/css" href="../../style.css">

</head>
<body>

<div id="content" style="padding: 10px; display: flex; flex-direction: column; height: 100%">
    <form>
        <select id="place" name="place">
            <optgroup label="Place">
                <option value="celsius">Horsens</option>
                <option value="fahrenheit">Copenhagen</option>
                <option value="kelvin">Tokyo</option>
            </optgroup>
        </select>
        <select id="temperature-unit" name="temperature-unit">
            <optgroup label="Temperature Units">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </optgroup>
        </select>
        <select id="wind-speed-unit" name="wind-speed-unit">
            <optgroup label="Wind Speed Units">
                <option value="meters-per-second">Meters per Second (m/s)</option>
                <option value="kilometers-per-hour">Kilometers per Hour (km/h)</option>
                <option value="miles-per-hour">Miles per Hour (mph)</option>
            </optgroup>
        </select>
        <input type="submit" value="Submit">
    </form>
    <!--    <h1>Current</h1>-->
    <!--    -->
    <!--    <h1>Forcast</h1>-->
</div>

</body>
</html>

<script type="module">
    const horsens = {
        name: "Horsens",
        latitude: 55.860916,
        longitude: 9.850000
    };



    let request = new CustomXMLHttpRequest();
    request.addListener(log);
    request.requestData(horsens);

    function log(){
        console.log("WORKS2");
    }



</script>
